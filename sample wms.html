<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.15.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.15.1/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var osm = new ol.layer.Tile({
            source: new ol.source.OSM()
          });
				  
	  wmsserver = "http://localhost:9090/geoserver/webgeo/wms";
	  var desa = new ol.layer.Tile({
			source: new ol.source.TileWMS({
				preload: Infinity,
				url: wmsserver,
				serverType:'geoserver',
				params:{
					'LAYERS':"webgeo:5171", 'TILED':true
				}
			})
		});
	  
	  var map = new ol.Map({
        layers: [ osm, desa
          
        ],
        target: 'map',
         view: new ol.View({
          center: ol.proj.transform([115.22, -8.7], 'EPSG:4326', 'EPSG:900913'),
          zoom: 12
        
        })
      });
    </script>
  </body>
</html>
